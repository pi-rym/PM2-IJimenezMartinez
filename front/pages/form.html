    <title>Formulario</title>
  </head>
  <body>
    <header>  
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">CINEMA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../index.html">HOME</a></li>
            <li><a href="./movies.html">MOVIES</a></li>
            <li><a href="./series.html">SERIES</a></li>
            <li><a href="./contact.html">CONTACTO</a></li>
            <li><a href="./form.html">FORMULARIO</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        <section id="contact" class="container-sm w-80 p-3 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <h3 class="mb-3">CREAR PELÍCULA</h3>
            <form class="m-5" id="form" name="form">

                <div class="container mb-3">
                    <label for="title">Nombre:</label>
                    <input type="text" id="title" class="form-control" name="title" required>
                </div>

                <div class="container mb-3">
                    <label for="year">Año:</label>
                    <input type="number" id="year" class="form-control" name="year" min="1800" required>
                </div>

                <div class="container mb-3">
                    <label for="director">Director:</label>
                    <input type="text" id="director" class="form-control" name="director" required>
                </div>
                
                <div class="container mb-3">
                    <label for="duration">Duración:</label>
                    <input type="text" id="duration" class="form-control" name="duration" required>
                </div>
                
                <div class="container mb-3">
                    <label for="genre" >Género:</label>
                    <div id="options" class="d-flex flex-column"></div>
                </div>

                <div class="container mb-3">
                    <label for="rate">Calificación:</label>
                    <input type="number" id="rate" class="form-control" name="rate" step="0.01" min="1" max="10" required>
                </div>
                
                <div class="container mb-3">
                    <label for="poster">Poster:</label>
                    <input type="text" id="poster" class="form-control" name="poster" required>
                </div>
                
                <div class="container mb-3 d-flex justify-content-around">
                    <button class="btn btn-secondary" type="submit" value="enviar" id="btnSubmit">Enviar</button>
                    <button class="btn btn-secondary" type="button" id="btnCleaner">Limpiar</button>

                </div>
            </form>
        </section>
      
    </main>

    <footer>

    </footer>
    
    
    <script src="../public/films.js"></script>

  </body>
</html>
