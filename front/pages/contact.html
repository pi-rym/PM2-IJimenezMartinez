    <header>  
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">CINEMA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../index.html">HOME</a></li>

            <li><a href="./contact.html">CONTACTO</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
        <section id="contact" class="container-sm w-50 p-3 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
            <h3 class="mb-3">CONTACTO</h3>
            <form class="needs-validation m-5" novalidate>
                <div class="container mb-3">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" class="form-control" name="name" required>
                    <div class="invalid-feedback">
                        Por favor ingresa tu nombre
                    </div>
                </div>
                <div class="container mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" required>
                    <div class="invalid-feedback">
                        Por favor ingresa un correo electr√≥nico valido.
                    </div>
                </div>
                <div class="container">
                    <label for="message">Mensaje:</label>
                    <textarea name="message" id="message" class="form-control mb-3" rows="4" required></textarea>
                </div>

                <button class="btn btn-secondary" type="submit">Enviar</button>
            </form>
        </section>
      
    </main>
